<section class='padding-top-and-bottom' id='contact'>
  <div class='container'>
    <div class='row'>
      <div class='col-lg-4 col-sm-12 col-md-12'>
        <h3>
          Entre em contato
        </h3>
      </div>
      <div class='col-lg-8 col-sm-12 col-md-12'>
        <p>
          Contate o escritório mais próximo
        </p>
        <div class='contact-container'>
          <label>
            Cidade
          </label>
          <select (change)='onSelect($event.target.value)'>
            <option value=''>-- Selecione uma cidade -- </option>
            <option *ngFor='let contact of contactList' value='{{contact.id}}'>{{ contact.city }}</option>
          </select>
          <div *ngIf='contact' class='contact-details'>
            <b>
              AIESEC EM <span>{{ contact.city }}</span>
            </b>
            <span>
              {{ contact.name }}
            </span>
            <ul>
              <li>
                <i class="fas fa-phone"></i> {{ contact.cellphone }}
              </li>
              <li>
                <i class="fas fa-envelope"></i> {{ contact.email }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
