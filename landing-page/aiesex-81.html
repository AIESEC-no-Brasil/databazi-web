<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->	
	<link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	
	<!-- Ícones -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
	
	<title>AIESEC-81</title>
</head>
<body>

<main>
	<!-- Etapa 1 -->
	<div class="step1">
		<!-- Cabeçalho da página -->
		<section class="header" id="header-voluntario-global">
			<div class="container">
				<div class="row justify-content-md-center">
					<div class="col-sm text-center">
						<img src="assets/images/logo-voluntario-global.png" alt="Logo" class="logo">
					</div>
				</div>
				<div class="row">
					<div class="col-sm">
						<h1>Ser um voluntário global é transformar seus valores em ação e fazer a diferença em diversas regiões do mundo.</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-sm navy">
						<p class="text-center">##</p>
					</div>
				</div>
				<div class="row">
					<div class="col-sm text-center">
						<img src="assets/images/step1.png" alt="Nome" class="photo-user">
					</div>
				</div>
			</div>
		</section>
		<!-- Fim do cabeçalho da página -->

		<!-- Formulário -->
		<section class="forms" id="form-voluntario-global">
			<div class="container">
				<div class="row justify-content-center">

					<div class="col-sm">

						<!-- Alerta -->
						<div class="alert alert-warning alert-dismissible fade show" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<i class="far fa-times-circle fa-lg"></i>
							</button>
							<p>Já existe um usuário com esse endereço de email! <strong>Gostaria de acessar a plataforma?</strong></p>
						</div>
						<!-- Fim do alerta -->

						<form class="forms">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user"></i>Nome Completo</div>
									</div>
									<input type="text" class="form-control" id="inputNome" placeholder="Como é pra gente te chamar?">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-mobile-alt"></i>Celular</div>
									</div>
									<input type="text" class="form-control" id="inputCelular" placeholder="Vamos falar com você por aqui!">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-envelope"></i>E-mail</div>
									</div>
									<input type="text" class="form-control" id="inputEmail" placeholder="Relax, nós também odiamos spam">
									<div class="invalid-feedback">
										OK OK
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-gift"></i>Data de Nascimento</div>
									</div>
									<input type="text" class="form-control" id="inputDatadeNascimento" placeholder="Os programas da AIESEC são 18 à 30 anos de idade">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-lock"></i>Senha</div>
									</div>
									<input type="password" class="form-control" id="inputSenha" placeholder="É para o seu perfil no aiesec.org">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-lock"></i>Confirmar Senha</div>
									</div>
									<input type="password" class="form-control" id="inputConfirmeSenha" placeholder="">
								</div>
							</div>
							<div class="form-row buttons">
								<div class="col text-left">
									<button type="button" class="btn btn-secondary">Cancelar</button>
								</div>
								<div class="col text-right">
									<button type="button" class="btn btn-primary">Próximo</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</main>

	<!-- Javascript -->
	<script src="assets/lib/jquery/jquery-3.3.1.min.js"></script>
	<script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
